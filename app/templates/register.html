<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <h1 class="text-center">Đăng Ký Tài Khoản</h1>
        {% if err_msg %}
        <div class="alert alert-danger">
            {{ err_msg }}
        </div>
        {% endif %}
        <form method="post">
            <div class="form-group">
                <input type="text" name="name" class="form-control" placeholder="name..." required/>
            </div>
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="username..." required/>
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="passworld..." required/>
            </div>
            <div class="form-group">
                <input type="password" name="confirm" class="form-control" placeholder="Xác nhận passworld..." required/>
            </div>
            <div>
                <input type="submit" value="Đăng Ký" class="btn btn-danger" />
            </div>
        </form>

    </div>
</body>
</html>
